<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <div class="wrapper">
        <div class="searcharea">
            <div class="searchheader">
                <h2>O que você quer assistir hoje?</h2>
                <div class="circle-icon"><i class="fa-solid fa-user"></i></div>
            </div>
            <input id="searchval" type="text" placeholder="Search..">
            <button id="search" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="destaques">
            <div class="searchheader">
                <h2>Em destaque</h2>
            </div>
            <div class="destaqueheader">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="types">
            <div class="typesheader">
                <h2>Genêros</h2>
            </div>
            <div class="typestitles">
                <ul>
                </ul>
            </div>
            <div class="typesmovies">
                <ul class="typesmoviesul">
               <!-- genre movies here-->
                </ul>
            </div>
        </div>
    </div>

    <script src=""></script>
    <script src="css/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>

</body>

</html>
